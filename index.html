<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <meta name="description" content="Sistema de controle de estoque para gerenciar materiais, entradas e saídas.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Sidebar para ações de gerenciamento -->
    <aside class="sidebar" aria-label="Menu de gerenciamento de estoque">
        <h2>Gerenciar Estoque</h2>
        <nav>
            <ul>
                <li><button class="sidebar-btn" data-modal="modalAdicionar" aria-label="Adicionar Item">Adicionar Item</button></li>
                <li><button class="sidebar-btn" data-modal="modalEntrada" aria-label="Registrar Entrada">Registrar Entrada</button></li>
                <li><button class="sidebar-btn" data-modal="modalSaida" aria-label="Registrar Saída">Registrar Saída</button></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content" aria-label="Conteúdo principal">
        <header>
            <h1>Controle de Estoque</h1>
            <form role="search" aria-label="Pesquisar material">
                <input type="text" id="pesquisa" placeholder="Digite o nome do material..." aria-label="Campo de pesquisa">
            </form>
        </header>

        <!-- Tabela de estoque -->
        <section class="estoque-table" aria-label="Tabela de estoque">
            <table>
                <caption>Lista de materiais em estoque</caption>
                <thead>
                    <tr>
                        <th scope="col">Material</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Última Entrada</th>
                        <th scope="col">Qtd Entrada</th>
                        <th scope="col">Última Saída</th>
                        <th scope="col">Qtd Saída</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-estoque">
                    <!-- Itens carregados dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Container de Modais -->
    <div id="modalContainer" aria-hidden="true">
        <!-- Modal Editar -->
        <div id="modalEditar" class="modal" role="dialog" aria-labelledby="modalEditarTitulo" aria-modal="true">
            <div class="modal-content">
                <button class="close" aria-label="Fechar modal">&times;</button>
                <h2 id="modalEditarTitulo">Editar Item</h2>
                <form id="formEditar" aria-label="Formulário de edição de item">
                    <div class="form-group">
                        <label for="materialEditar">Material:</label>
                        <input type="text" id="materialEditar" required placeholder="Nome do material" aria-label="Nome do material">
                        <span class="erro-material" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeEditar">Quantidade:</label>
                        <input type="number" id="quantidadeEditar" required placeholder="Quantidade em estoque" aria-label="Quantidade em estoque" min="1">
                        <span class="erro-quantidade" aria-live="polite"></span>
                    </div>
                    <div class="botoes-modal">
                        <button type="button" class="btn-cancelar" aria-label="Cancelar edição">Cancelar</button>
                        <button type="submit" aria-label="Salvar alterações">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Adicionar -->
        <div id="modalAdicionar" class="modal" role="dialog" aria-labelledby="modalAdicionarTitulo" aria-modal="true">
            <div class="modal-content">
                <button class="close" aria-label="Fechar modal">&times;</button>
                <h2 id="modalAdicionarTitulo">Adicionar Item</h2>
                <form id="formAdicionar" aria-label="Formulário de adição de item">
                    <div class="form-group">
                        <label for="material">Material:</label>
                        <input type="text" id="material" required placeholder="Nome do material" aria-label="Nome do material">
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" required placeholder="Quantidade em estoque" aria-label="Quantidade em estoque" min="1">
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>

        <!-- Modal Entrada -->
        <div id="modalEntrada" class="modal" role="dialog" aria-labelledby="modalEntradaTitulo" aria-modal="true">
            <div class="modal-content">
                <button class="close" aria-label="Fechar modal">&times;</button>
                <h2 id="modalEntradaTitulo">Registrar Entrada</h2>
                <form id="formEntrada" aria-label="Formulário de registro de entrada">
                    <div class="form-group">
                        <label for="materialEntrada">Material:</label>
                        <select id="materialEntrada" required aria-label="Selecione um material">
                            <option value="">Selecione um material</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeEntrada">Quantidade Entrada:</label>
                        <input type="number" id="quantidadeEntrada" required placeholder="Quantidade a adicionar" aria-label="Quantidade a adicionar" min="1">
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Modal Saída -->
        <div id="modalSaida" class="modal" role="dialog" aria-labelledby="modalSaidaTitulo" aria-modal="true">
            <div class="modal-content">
                <button class="close" aria-label="Fechar modal">&times;</button>
                <h2 id="modalSaidaTitulo">Registrar Saída</h2>
                <form id="formSaida" aria-label="Formulário de registro de saída">
                    <div class="form-group">
                        <label for="materialSaida">Material:</label>
                        <select id="materialSaida" required aria-label="Selecione um material">
                            <option value="">Selecione um material</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeSaida">Quantidade Saída:</label>
                        <input type="number" id="quantidadeSaida" required placeholder="Quantidade a remover" aria-label="Quantidade a remover" min="1">
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Elemento para exibir mensagens -->
    <div id="mensagem" class="mensagem" role="alert" aria-live="assertive"></div>

    <script src="scripts.js"></script>
</body>
</html>
